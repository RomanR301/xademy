  }

  window.scrollTo({
    'behavior': 'smooth',
    'left': 0,
    'top': element.offsetTop
    });
  }
  const btns = document.querySelectorAll('.scroll-to-contact');
  const sections = document.querySelectorAll('.contact');

  btns[0].addEventListener('click', () => {
    scrollIt(sections[0]);
  });
